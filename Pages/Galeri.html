    <div class="all-content">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg" id="navbar">

                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">

          </div>
        </div>

      <!-- our gallery -->
      <div class="container" id="gallery">
        <h1>Our <span>Gallery</span></h1>
        <div class="gallery-grid">
          <div class="gallery-item" onclick="openModal('../images/image1.png')">
            <img src="../images/image1.png" alt="Gallery Image 1" />
          </div>
          <div class="gallery-item" onclick="openModal('../images/image2.png')">
            <img src="../images/image2.png" alt="Gallery Image 2" />

          </div>
          <div class="gallery-item" onclick="openModal('../images/image2.png')">
            <img src="../images/image2.png" alt="Gallery Image 2" />
          </div>
        </div>

      <!-- Modal for displaying full-size images -->

        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage" />
      </div>

        </div>
        <div class="socail-links text-center">
